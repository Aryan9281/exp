<!DOCTYPE html>
<html lang="en">
<head>
     <link rel="shortcut icon" href="form.jpg" type="image/x-icon">
    <title>Form validation using HTML and JavaScript</title>
    <html>
<head>
 <script>
 function REGISTRATION() {
 var name =
 document.forms.RegForm.Name.value;
 var email =
 document.forms.RegForm.EMail.value;
 var phone =
 document.forms.RegForm.Telephone.value;
 var what =
 document.forms.RegForm.Subject.value;
 var password =
 document.forms.RegForm.Password.value;
 var address =
 document.forms.RegForm.Address.value;
 var regEmail=/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/g;
 var regPhone=/^\d{10}$/; 
 var regName = /\d+$/g; 
 if (name == "" || regName.test(name)) {
 window.alert("Please enter your name properly.");
 name.focus();
 return false;
 }
 if (address == "") {

window.alert("Please enter your address.");
 address.focus();
 return false;
 }
 if (email == "" || !regEmail.test(email)) {
 window.alert("Please enter a valid e-mail address.");
 email.focus();
 return false;
 }
 if (password == "") {
 alert("Please enter your password");
 password.focus();
 return false;
 }
 if(password.length <6){
 alert("Password should be atleast 6 character long");
 password.focus();
 return false; 
 }
 if (phone == "" || !regPhone.test(phone)) {
 alert("Please enter valid phone number.");
 phone.focus();
 return false;
 }
 
 if (what.selectedIndex == -1) {
 alert("Please enter your course.");
 what.focus();
 return false;
 }
 
 return true;
 }
 </script>
 <style>
 body{
        background-color: yellow;
    }
div {
        box-sizing: border-box;
 width: 100%;
 border: 100px solid black;
 float: left;
 align-content: center;
 align-items: center;
 }
 

form {
margin: 0 auto;
width: 600px;
}
</style>
</head>
<body>
     <h1 style="text-align: center;">
        REGISTRATION FORM
     </h1>
    <form name="RegForm" onsubmit="return REGISTRATION()"
             method="post">
         <p>
             <label for="name">Name:</label>
             <input type="text" size="65" name="Name" id="name" 
                placeholder="Enter Name" />
        </p>
        <br />
        <p>
         <label for="address"> Address:</label>
             <input type="text" size="65" name="Address" id="address"
                placeholder="Enter Address" />
        </p>
        <br />
        <p>
         <label for="email">E-mail Address:</label>
            <input type="text" size="65" name="EMail" id="email"
                placeholder="Enter E-mail" />
        </p>
        <br />
        <p>
         <label for="Password">Password:</label>
          <input type="password" id="Password" size="65" 
             name="Password" placeholder="Enter Password"/>
        </p>
        <br />
        <p>
         <label for="phoneno">Phone:</label>
             <input type="text" size="65" name="Telephone" id="phoneno" 
                placeholder="Enter Phone No" />
        </p>
        <br />
        <p>
             SELECT YOUR COURSE:
            <select type="text" value=" SELECT YOUR COURSE" 
                name="Subject">
                <option>MCA</option>
                <option>BTECH</option>
                <option>BBA</option>
                <option>BCA</option>
                <option>B.COM</option>
            </select>
        </p>
        <br />
        <br />
        <p>
             Comments:
            <textarea cols="55" name="Comment" placeholder="Enter 
                Comments"> </textarea>
        </p>
        <p>
             <input type="submit" value="Submit" name="Submit" />
            <input type="reset" value="Reset" name="Reset" />
        </p>
    </form>
</body>
</html>
