<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        form, #output {
            max-width: 400px;
            margin: 20px auto;
        }

        label {
            display: block;
            margin: 10px 0;
        }

        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px;
            box-sizing: border-box;
        }

        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>Chandigarh Univercity</h1>

<div id="formSection">
    <form id="registrationForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="button" onclick="submitForm()">Submit</button>
    </form>
</div>

<div id="output" style="display:none;">
    <h2>Submitted Values:</h2>
    <p><strong>First Name:</strong> <span id="displayFirstName"></span></p>
    <p><strong>Last Name:</strong> <span id="displayLastName"></span></p>
    <p><strong>Email:</strong> <span id="displayEmail"></span></p>
    <p><strong>Password:</strong> <span id="displayPassword"></span></p>
</div>

<script>
    function submitForm() {
        
        var firstName = document.getElementById('firstName').value;
        var lastName = document.getElementById('lastName').value;
        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;

       
        document.getElementById('formSection').style.display = 'none';

        
        var outputDiv = document.getElementById('output');
        outputDiv.style.display = 'block';

        
        document.getElementById('displayFirstName').innerText = firstName;
        document.getElementById('displayLastName').innerText = lastName;
        document.getElementById('displayEmail').innerText = email;
        document.getElementById('displayPassword').innerText = password;
    }
</script>

</body>
</html>
